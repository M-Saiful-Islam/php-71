<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table</title>
    <style>
        table {
           border-collapse: collapse;

        }
    </style>
    
</head>
<body>
    <table border="1">
        <caption>data science</caption>
        <tr>
            <th>Name</th>
            <td>Saiful</td>
        </tr>
        <tr>
            <th rowspan="2">mobile</th>
            <td>01555455</td>
        </tr>
        <tr>
            
            <td>016455555</td>
        </tr>
        

    </table>
    <table border="1" width="1000">
        <tr>
            <td height="200" width="200"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td height="50" colspan="3"></td>
        </tr>
        <tr>
            <td height="600"></td>
            <td></td>
            <td width="200"></td>
        </tr>
        <tr>
            <td height="50" colspan="3"></td>
            
        </tr>
    </table>
    <p>&lt;p&gt;This is paragraph Tag&lt;p&gt;</p>
</body>
</html>
